<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-danger">Operation Failed</h1>
        <p id="error-message" class="text-danger"></p>
        <a href="sign_up.html" class="btn btn-primary">Try Again</a>
    </div>

    <script>
        // URL에서 쿼리 매개변수 'reason'을 가져와서 표시
        const urlParams = new URLSearchParams(window.location.search);
        const reason = urlParams.get('reason');
        document.getElementById('error-message').textContent = reason || 'An unknown error occurred.';
    </script>
</body>
</html>
