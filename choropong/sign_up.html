<!DOCTYPE html>
<html>
<head>
    <!-- Firebase CDN을 사용한 설치 -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mypets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua:wght@400&display=swap" rel="stylesheet">
    <meta name="msapplication-TileColor" content="#191940">
    <meta name="theme-color" content="#191940">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- 기본 favicon -->
    <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png"> <!-- 아이폰 및 아이패드용 아이콘 -->
</head>
<body>
  <div class="container mt-5">
      <h1>Sign Up</h1>
      <form id="sign-up-form">
          <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <div class="mb-3">
              <label for="nickname" class="form-label">Nickname:</label>
              <input type="text" id="nickname" name="nickname" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <p>Already have an account? <a href="sign_in.html">Sign In</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js"></script>
  <script src="/pets/account.js"></script>
</body>
</html>
