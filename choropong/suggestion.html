    <script>
        const webhookURL = 'https://discord.com/api/webhooks/1279765124844097607/mkmZ4_w_SPkrCeNCUWBI_Jz9p-nTGEA7mNUp21cJo6xkyUMBXndRDjz7nN6uGWWFBqXq';
      
        document.getElementById('chatForm').addEventListener('submit', function(event) {
          event.preventDefault();
          
          const nickname = document.getElementById('nickname').value;
          const message = document.getElementById('message').value;
      
          fetch(webhookURL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              content: `\`\`\`md\n#✨ ${nickname}\n\n${message}\`\`\``
            })
          }).then(response => {
            if (response.ok) {
              document.getElementById('message').value = '';
              showModal('건의사항이 정상적으로 전송되었습니다.', '사이트에 대한 건의를 남겨주셔서 감사합니다! 참고하여 더 나은 환경을 만들 수 있도록 하겠습니다.' + `전송된 건의사항: ${message}`);
            } else {
              showModal('건의사항 전송에 실패하였습니다.', '보내주신 건의는 디스코드 플랫폼에 자동으로 등록됩니다. 즉, 2000자를 넘긴 건의는 등록이 불가능합니다. 그러니 닉네임과 건의 사항을 합쳐 1990자 내로 작성해주시기 바랍니다. 만약 부득이하게 1990자를 넘어가는 경우 조금씩 나눠서 보내주시면 감사하겠습니다.' + `작성된 건의사항: ${message}`);
            }
          });
        });
      </script>
